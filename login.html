<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>会议预约后台管理系统 - 登录</title>
    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="lib/bootstrap-icons/bootstrap-icons.css">
    <!-- Common CSS -->
    <link rel="stylesheet" href="css/common.css">
    <!-- Login CSS -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="text-center login-title">
                <h1 class="f54">会议预约后台管理系统</h1>
                <p class="subtitle f26">智慧办公/轻松预订/优化您的会议和公司流程</p>
            </div>
            
            <form id="loginForm" class="d-flex flex-column align-items-center" novalidate>
                <div class="icon-container">
                    <div class="position-relative w-100">
                        <img src="images/user.png" class="input-icon" alt="用户图标">
                        <input type="tel" class="form-control f20" placeholder="请输入手机号" id="phone" required pattern="^1[3-9]\d{9}$">
                    </div>
                    <div class="invalid-feedback f16">请输入正确的11位手机号码</div>
                </div>
                
                <div class="icon-container">
                    <div class="position-relative w-100">
                        <img src="images/password.png" class="input-icon" alt="密码图标">
                        <input type="password" class="form-control f20" placeholder="请输入密码" id="password" required>
                    </div>
                    <div class="invalid-feedback f16">请输入密码</div>
                </div>
                
                <div class="icon-container">
                    <div class="position-relative w-100">
                        <img src="images/safe.png" class="input-icon" alt="验证码图标">
                        <input type="text" class="form-control f20" placeholder="请输入验证码" id="verificationCode" required>
                    </div>
                    <div class="invalid-feedback f16">请输入验证码</div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberPassword">
                        <label class="form-check-label f16" for="rememberPassword">
                            记住密码
                        </label>
                    </div>
                    <a href="#" class="form-link f16">获取试用账号</a>
                </div>
                
                <button type="submit" class="btn btn-primary f26">登 录</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Form Validation JS -->
    <script src="js/form-validation.js"></script>
</body>
</html>
